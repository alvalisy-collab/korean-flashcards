<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Korean Flashcards">
    <meta name="theme-color" content="#007AFF">
    <title>Korean Vocabulary Flashcards</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
    <div class="container">
        <div class="header">
            <input type="file" id="csvFile" accept=".csv" style="display: none;">
            <button class="btn-upload" id="uploadBtn">Upload CSV</button>
            <select class="dropdown" id="grammarDropdown">
                <option value="">Grammar</option>
            </select>
            <select class="dropdown" id="categoryDropdown">
                <option value="">Category</option>
            </select>
            <button class="btn-direction" id="directionBtn">EN → KO</button>
            <button class="btn-next" id="nextBtn">Next</button>
        </div>
        
        <div class="flashcard-container">
            <div class="flashcard" id="flashcard">
                <div class="card-front">
                    <div class="card-label">Korean Vocabulary</div>
                    <div class="question" id="question">Loading...</div>
                </div>
                <div class="card-back">
                    <div class="card-label">Korean Vocabulary</div>
                    <div class="answer-section">
                        <div class="answer-label">Answer:</div>
                        <div class="answer-container">
                            <div class="answer" id="answer">Loading...</div>
                            <div class="answer-actions">
                                <button class="btn-pronounce" id="pronounceBtn" title="Pronounce answer">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M11 5L6 9H2v6h4l5 4V5z"></path>
                                        <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                                    </svg>
                                </button>
                                <button class="btn-copy" id="copyAnswerBtn" title="Copy answer">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="source" id="source"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <div class="navigation">
                <button class="btn-nav" id="prevBtn">←</button>
                <button class="btn-show-answer" id="showAnswerBtn">Show Answer</button>
                <button class="btn-nav" id="navNextBtn">→</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
